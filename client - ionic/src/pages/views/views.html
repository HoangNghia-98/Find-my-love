<ion-content>
    <div *ngIf="!users || users.length == 0" class="empty-list">
        <div class="container">
            <label >Danh sách rỗng</label>
            <button ion-button outline color="primary" (click)="openFilterPage()">Chỉnh sửa bộ lọc</button>
        </div>
        
    </div>
    <div class="menu" (click)="openFilter()">
        <i class="fas fa-bars"></i>
    </div>
    <ion-slides>
        <ion-slide *ngFor="let u of users;let i = index" id="{{i}}" class="viewer" [ngStyle]="{'background': 'url('+u.image +')'}"
            (click)="navProfile(u)">
             <div class="head flex-column">
                <div class="name">
                    {{u.displayName||"Khách"}}
                </div>
                <div class="info-user">
                    <div>
                        {{u.age}} tuổi
                    </div>
                    <div>
                        {{u.address | address}}
                    </div>
                </div>
             </div>
             <div class="bottom flex-space">
                 <div (click)="likeUser(u,$event,i)">
                        <i class="fas fa-check"></i>
                 </div>
                <div (click)="disLike(u,$event,i)">
                        <i class="fas fa-times"></i>
                </div>
             </div>
        </ion-slide>
    </ion-slides>
</ion-content>
