<ion-header>
  <ion-toolbar>
    <ion-title>
      Địa chỉ
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <!-- <ion-label stacked>Địa chỉ</ion-label> -->
      <ion-input class="form-input" type="search" placeholder="Nơi ở" autocomplete="off" autocapitalize="off" [(ngModel)]="searchTerm"
        #search="ngModel" (keyup)="onSearch(search.value)" (keydown)="releaseSearch()"></ion-input>
    </ion-item>
    <ion-item>
      <div *ngIf="search.value" class="list-group">
        <div class="list-group-item" *ngFor="let result of results$ | async" #address (click)="setAddress(address);results$=emptyResult;">
         {{result.description}}</div>
      </div>
      <div *ngIf="search.invalid" class="error-message">
        <div *ngIf="search.errors.required">
          Thông tin bắt buộc!
        </div>
      </div>
    </ion-item>
  </ion-list>
  <div>
    <button (click)="saveAddress()" ion-button color="light" round>Lưu</button>
  </div>
</ion-content>
